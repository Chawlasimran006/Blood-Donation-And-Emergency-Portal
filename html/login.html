<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Sign In â€¢ SaveLife</title>
        <link rel="icon" href="favicon1.ico">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
        <style>
            :root{--red:#b91c1c;--muted:#6b7280}
            *{box-sizing:border-box}
            body{font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7f9;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
            .auth-card{width:100%;max-width:940px;background:#fff;border-radius:14px;display:flex;overflow:hidden;border:1px solid rgba(15,23,42,0.03);box-shadow:0 18px 60px rgba(15,23,42,0.12), 0 6px 18px rgba(15,23,42,0.06)}
            .auth-left{flex:0.95;background:linear-gradient(180deg,var(--red),#d43b3b);color:#fff;padding:48px 44px;display:flex;flex-direction:column;justify-content:center;gap:12px;align-items:flex-start;text-align:left}
            .brand{display:flex;align-items:center;gap:12px;font-weight:700}
            .brand .logo{width:46px;height:46;border-radius:10px;background:#fff;color:var(--red);display:inline-flex;align-items:center;justify-content:center;font-size:20px}
            .auth-left h1{font-size:28px;margin:6px 0 6px;line-height:1.05}
            .auth-left p{color:rgba(255,255,255,0.95);margin:0;font-size:15px}
            .auth-right{flex:1.15;padding:44px}
            .form-title{font-size:22px;margin-bottom:8px;color:#111}
            .form-sub{color:var(--muted);font-size:13px;margin-bottom:18px}
            .field{margin-bottom:12px}
            label{display:block;font-size:13px;color:#374151;margin-bottom:6px}
            input{width:100%;padding:12px 12px;border:1px solid #e6e9ee;border-radius:8px;font-size:14px;background:#fff;box-shadow:inset 0 1px 2px rgba(16,24,40,0.02)}
            input:focus{outline:none;border-color:var(--red);box-shadow:0 8px 22px rgba(185,28,28,0.10)}
            .input-with-icon{position:relative}
            .input-with-icon input{padding-right:44px}
            .input-with-icon .icon{position:absolute;right:12px;top:50%;transform:translateY(-50%);color:var(--muted);cursor:pointer;font-size:14px}
            .btn{width:100%;padding:12px;border-radius:8px;border:none;background:linear-gradient(180deg,var(--red),#d43b3b);color:#fff;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(185,28,28,0.18);transition:transform .18s ease,box-shadow .18s ease}
            .btn:active{transform:translateY(1px) scale(.998);box-shadow:0 6px 14px rgba(185,28,28,0.14)}
            .muted{color:var(--muted);font-size:13px}
            .small{font-size:12px;color:#9ca3af}
            .foot{margin-top:12px;border-top:1px solid #f1f3f5;padding-top:14px;text-align:center}
            .terms{display:flex;align-items:center;gap:10px;margin-top:6px}
            .terms input[type="checkbox"]{width:16px;height:16px;margin:0}
            .terms label{margin:0;font-size:13px;color:var(--muted)}
            @media(max-width:900px){.auth-card{flex-direction:column}.auth-left{padding:26px}.auth-right{padding:26px}}
        </style>
    </head>
    <body>
        <div class="auth-card">
            <div class="auth-left">
                <div class="brand"><div class="logo"><i class="fa-solid fa-heart"></i></div><div>SaveLife</div></div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your donor dashboard and manage blood drives.</p>
            </div>
            <div class="auth-right">
                <div class="form-title">Sign in to your account</div>
                <div class="form-sub">Enter your details below to continue</div>
                <form id="loginForm" novalidate>
                    <div class="field">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="you@example.com" required>
                    </div>
                    <div class="field input-with-icon">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter your password" required>
                        <span class="icon" id="togglePwd"><i class="fa-regular fa-eye"></i></span>
                    </div>
                    <div class="terms" style="justify-content:space-between;align-items:center;margin-top:6px">
                        <div style="display:flex;align-items:center;gap:8px"><input id="remember" type="checkbox"><label for="remember" class="muted">Remember me</label></div>
                        <a href="#" class="muted" onclick="showForgotPassword()">Forgot password?</a>
                    </div>
                    <div style="margin-top:18px">
                        <button class="btn" type="submit" id="submitBtn"><i class="fa-solid fa-sign-in-alt" style="margin-right:8px"></i>Sign in</button>
                    </div>
                </form>
                <div class="foot"><div class="small">Don't have an account? <a href="sign.html">Sign up</a></div></div>
            </div>
        </div>

        <script>
            const toggle = document.getElementById('togglePwd');
            const pwd = document.getElementById('password');
            toggle.addEventListener('click', ()=>{
                const typ = pwd.type === 'password' ? 'text' : 'password';
                pwd.type = typ;
                toggle.innerHTML = typ === 'text' ? '<i class="fa-regular fa-eye-slash"></i>' : '<i class="fa-regular fa-eye"></i>';
            });

            document.getElementById('loginForm').addEventListener('submit', async function(e){
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if(!email || !password){ 
                    alert('Please enter email and password'); 
                    return;
                }
                
                const btn = document.getElementById('submitBtn'); 
                btn.disabled = true; 
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin" style="margin-right:8px"></i>Signing in...';
                
                // Call backend API
                try {
                    const response = await fetch('http://localhost:5000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Save token and user info
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userName', data.user.name);
                        localStorage.setItem('userEmail', data.user.email);
                        
                        alert('Login successful! Redirecting...');
                        window.location.href = 'donation.html';
                    } else {
                        alert(data.message || 'Login failed. Please check your credentials.');
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fa-solid fa-sign-in-alt" style="margin-right:8px"></i>Sign in';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('Connection error. Make sure the server is running.');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fa-solid fa-sign-in-alt" style="margin-right:8px"></i>Sign in';
                }
            });

            function showForgotPassword(){ alert('Password reset flow placeholder'); }
        </script>
    </body>
</html>
