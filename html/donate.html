<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood | Blood Donation Portal</title>
    <link rel="stylesheet" href="../css/donate.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <!-- Navigation Bar -->

    <nav class="navbar">
        <div class="logo">
            <span class="logoimg">
                <i class="fa-solid fa-heart"></i>
            </span>
            <span class="logotxt">SaveLife</span>
        </div>
        <div class="menu">
            <ul>
                <li><a href="donation.html">Home</a></li>
                <li><a href="why-donate.html">Why Donate</a></li>
                <li><a href="find-center.html">Find a Center</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="faqs.html">FAQs</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="auth">
            <button class="login" onclick="window.location.href='login.html'">Login</button>
            <button class="signup" onclick="window.location.href='sign.html'">Sign Up</button>
            <i class="fas fa-bars" style="cursor:pointer ;" id="toggle-bnt"></i>
        </div>
    </nav>


    <!-- Donate Now Form -->
    <section class="donate-section">
        <div class="donate-container">
            <h1>Donate Blood, Save Lives ‚ù§Ô∏è</h1>
            <p>Please fill out your details below to become a donor.</p>

            <form id="donateForm" action="#" method="POST">
                <div class="form-group">
                    <label class="required">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="required">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="required">Blood Group</label>
                    <select id="blood_group" name="blood_group" required>
                        <option value="">Select Blood Group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required min="18" max="65">
                </div>

                <div class="form-group">
                    <label class="required">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter your city/location" required>
                </div>

                <div class="form-group">
                    <label class="required">Contact Number</label>
                    <input type="tel" id="contact_number" name="contact_number" placeholder="Enter your mobile number"
                        required>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit & Become a Donor</button>
                </div>
            </form>
            <p id="thankYouMessage" style="display: none; color: green; font-weight: bold; margin-top: 10px;">
                üéâ Thank you for your donation!
            </p>

            
            <h2 style="margin-top:30px;">Registered Donors</h2>
            <div id="donorList" style="max-height:300px; overflow-y:auto;"></div>

        </div>
    </section>



    <!-- JavaScript -->
    <script src="../js/donate.js"></script>
</body>

</html>
