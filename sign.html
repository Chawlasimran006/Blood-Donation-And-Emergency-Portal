<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Sign Up • SaveLife</title>
        <link rel="icon" href="favicon1.ico">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
        <style>
            :root{--red:#b91c1c;--muted:#6b7280}
            *{box-sizing:border-box}
            body{font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7f9;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
            .auth-card{width:100%;max-width:940px;background:#fff;border-radius:14px;display:flex;overflow:hidden;border:1px solid rgba(15,23,42,0.03);box-shadow:0 18px 60px rgba(15,23,42,0.12), 0 6px 18px rgba(15,23,42,0.06)}
            .auth-left{flex:0.95;background:linear-gradient(180deg,var(--red),#d43b3b);color:#fff;padding:48px 44px;display:flex;flex-direction:column;justify-content:center;gap:12px;align-items:flex-start;text-align:left}
            .brand{display:flex;align-items:center;gap:12px;font-weight:700}
            .brand .logo{width:46px;height:46;border-radius:10px;background:#fff;color:var(--red);display:inline-flex;align-items:center;justify-content:center;font-size:20px}
            .auth-left h1{font-size:28px;margin:6px 0 6px;line-height:1.05}
            .auth-left p{color:rgba(255,255,255,0.95);margin:0;font-size:15px}
            .auth-right{flex:1.15;padding:44px}
            .form-title{font-size:22px;margin-bottom:8px;color:#111}
            .form-sub{color:var(--muted);font-size:13px;margin-bottom:18px}
            form .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
            .field{margin-bottom:12px}
            label{display:block;font-size:13px;color:#374151;margin-bottom:6px}
            input{width:100%;padding:12px 12px;border:1px solid #e6e9ee;border-radius:8px;font-size:14px;background:#fff;box-shadow:inset 0 1px 2px rgba(16,24,40,0.02)}
            input:focus{outline:none;border-color:var(--red);box-shadow:0 8px 22px rgba(185,28,28,0.10)}
            .input-with-icon{position:relative}
            .input-with-icon input{padding-right:44px}
            .input-with-icon .icon{position:absolute;right:12px;top:50%;transform:translateY(-50%);color:var(--muted);cursor:pointer;font-size:14px}
            .btn{width:100%;padding:12px;border-radius:8px;border:none;background:linear-gradient(180deg,var(--red),#d43b3b);color:#fff;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(185,28,28,0.18);transition:transform .18s ease,box-shadow .18s ease}
            .btn:active{transform:translateY(1px) scale(.998);box-shadow:0 6px 14px rgba(185,28,28,0.14)}
            .muted{color:var(--muted);font-size:13px}
            .center{display:flex;align-items:center;gap:8px}
            .small{font-size:12px;color:#9ca3af}
            .terms{display:flex;align-items:center;gap:10px;margin-top:6px}
            .terms input[type="checkbox"]{width:16px;height:16px;margin:0}
            .terms label{margin:0;font-size:13px;color:var(--muted)}
            .foot{margin-top:12px;border-top:1px solid #f1f3f5;padding-top:14px;text-align:center}

                    @media(max-width:900px){
                        .auth-card{flex-direction:column}
                        .auth-left{padding:26px}
                        .auth-right{padding:26px}
                        form .row{grid-template-columns:1fr}
                    }
        </style>
    </head>
    <body>
        <div class="auth-card" role="main">
            <div class="auth-left">
                <div class="brand"><div class="logo"><i class="fa-solid fa-heart"></i></div><div>SaveLife</div></div>
                <h1>Join our donor community</h1>
                <p>Sign up to start hosting or joining blood drives and save lives.</p>
            </div>

            <div class="auth-right">
                <div class="form-title">Create your account</div>
                <div class="form-sub">It only takes a minute. We’ll never share your information.</div>

                <form id="signupForm" novalidate>
                    <div class="row">
                        <div class="field">
                            <label for="fullname">Full name</label>
                            <input id="fullname" name="fullname" type="text" placeholder="John Doe" required>
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="field">
                            <label for="phone">Phone (optional)</label>
                            <input id="phone" name="phone" type="tel" placeholder="+1 555 555 5555">
                        </div>
                        <div class="field input-with-icon">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" placeholder="Create a strong password" minlength="6" required>
                            <span class="icon" id="togglePwd" title="Show/Hide"><i class="fa-regular fa-eye"></i></span>
                        </div>
                    </div>

                    <div class="field">
                        <label for="confirm">Confirm password</label>
                        <input id="confirm" name="confirm" type="password" placeholder="Confirm password" required>
                    </div>

                    <div class="field terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms" class="muted">I agree to the <a href="#">terms and privacy</a></label>
                    </div>

                    <div class="field">
                        <button class="btn" type="submit" id="submitBtn"><i class="fa-solid fa-user-plus" style="margin-right:8px"></i> Create account</button>
                    </div>
                </form>

                <div class="foot">
                    <div class="small">Already have an account? <a href="login.html">Sign in</a></div>
                </div>
            </div>
        </div>

        <script>
            const toggle = document.getElementById('togglePwd');
            const pwd = document.getElementById('password');
            toggle.addEventListener('click', ()=>{
                const typ = pwd.type === 'password' ? 'text' : 'password';
                pwd.type = typ;
                toggle.innerHTML = typ === 'text' ? '<i class="fa-regular fa-eye-slash"></i>' : '<i class="fa-regular fa-eye"></i>';
            });

            document.getElementById('signupForm').addEventListener('submit', function(e){
                e.preventDefault();
                const fullname = document.getElementById('fullname').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirm = document.getElementById('confirm').value;
                const terms = document.getElementById('terms').checked;

                if(!fullname || !email || !password || !confirm){
                    alert('Please complete all required fields.');
                    return;
                }
                if(password !== confirm){
                    alert('Passwords do not match.');
                    return;
                }
                if(!terms){
                    alert('Please accept the terms and privacy policy.');
                    return;
                }

                const btn = document.getElementById('submitBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin" style="margin-right:8px"></i>Creating...';

                // Simulate server call
                setTimeout(()=>{
                    // For demo we just redirect to login
                    alert('Account created successfully. Redirecting to login.');
                    window.location.href = 'login.html';
                }, 1200);
            });
        </script>
    </body>
</html>
