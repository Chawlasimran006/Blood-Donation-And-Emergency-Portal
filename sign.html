<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Blood Donation Portal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
        padding: 10px;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="80" r="2.5" fill="rgba(255,255,255,0.06)"/><circle cx="10" cy="70" r="1.8" fill="rgba(255,255,255,0.09)"/></svg>') repeat;
        animation: float 20s infinite linear;
    }

    @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 900px;
        display: flex;
        min-height: 600px;
        position: relative;
        z-index: 1;
    }

    .left-panel {
        flex: 1;
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
    }

    .left-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10 L60 40 L90 40 L68 58 L78 88 L50 70 L22 88 L32 58 L10 40 L40 40 Z" fill="rgba(255,255,255,0.05)"/></svg>') repeat;
        opacity: 0.3;
    }

    .logo {
        font-size: 3rem;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .left-panel h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        font-weight: 300;
    }

    .left-panel p {
        font-size: 1.1rem;
        opacity: 0.9;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .blood-drop {
        width: 60px;
        height: 80px;
        background: white;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        position: relative;
        margin: 20px 0;
        animation: drip 3s ease-in-out infinite;
    }

    @keyframes drip {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    .right-panel {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .form-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-header h2 {
        color: #2c3e50;
        font-size: 2rem;
        margin-bottom: 10px;
    }

    .form-header p {
        color: #7f8c8d;
        font-size: 1rem;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    .form-group label {
        display: block;
        color: #2c3e50;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 0.9rem;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px 12px 45px;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: #fff;
    }

    .form-group input:focus {
        outline: none;
        border-color: #e74c3c;
        box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
    }

    .form-group .icon {
        position: absolute;
        left: 12px;
        top: calc(50% + 12px);
        transform: translateY(-50%);
        color: #95a5a6;
        font-size: 1rem;
    }

    .btn-login {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 20px 0;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
    }

    .signup-link {
        text-align: center;
        padding: 20px 0;
        border-top: 1px solid #ecf0f1;
        color: #7f8c8d;
    }

    .signup-link a {
        color: #e74c3c;
        text-decoration: none;
        font-weight: 600;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
        
    /* Large tablets and small desktops */
    @media (max-width: 1024px) {
        .container {
            max-width: 800px;
        }
        
        .left-panel, .right-panel {
            padding: 30px;
        }
    }

    /* Medium tablets */
    @media (max-width: 768px) {
        body {
            padding: 20px;
        }
        
        .container {
            flex-direction: column;
            max-width: 500px;
            min-height: auto;
        }
        
        .left-panel {
            padding: 30px 25px;
            min-height: 200px;
        }
        
        .left-panel h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .left-panel p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .blood-drop {
            width: 40px;
            height: 55px;
            margin: 15px 0;
        }
        
        .right-panel {
            padding: 30px 25px;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-group input {
            padding: 12px 15px 12px 42px;
        }
    }

    /* Small tablets and large phones */
    @media (max-width: 600px) {
        body {
            padding: 15px;
        }
        
        .container {
            max-width: 400px;
            border-radius: 15px;
        }
        
        .left-panel, .right-panel {
            padding: 25px 20px;
        }
        
        .left-panel h1 {
            font-size: 1.8rem;
        }
        
        .left-panel p {
            font-size: 0.95rem;
        }
        
        .logo {
            font-size: 2.2rem;
        }
        
        .form-header h2 {
            font-size: 1.6rem;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group input {
            padding: 12px 15px 12px 40px;
            font-size: 0.9rem;
        }
        
        .form-group .icon {
            left: 10px;
            font-size: 0.95rem;
        }
        
        .btn-login {
            padding: 12px;
            font-size: 1rem;
        }
    }

    /* Mobile phones */
    @media (max-width: 480px) {
        body {
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            border-radius: 12px;
        }
        
        .left-panel, .right-panel {
            padding: 20px 15px;
        }
        
        .left-panel {
            min-height: 160px;
        }
        
        .left-panel h1 {
            font-size: 1.6rem;
            margin-bottom: 8px;
        }
        
        .left-panel p {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .logo {
            font-size: 2rem;
            margin-bottom: 12px;
        }
        
        .blood-drop {
            width: 35px;
            height: 45px;
            margin: 10px 0;
        }
        
        .form-header {
            margin-bottom: 20px;
        }
        
        .form-header h2 {
            font-size: 1.5rem;
        }
        
        .form-header p {
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            font-size: 0.85rem;
            margin-bottom: 6px;
        }
        
        .form-group input {
            padding: 10px 12px 10px 35px;
            font-size: 0.85rem;
            border-radius: 8px;
        }
        
        .form-group .icon {
            left: 8px;
            font-size: 0.85rem;
        }
        
        .btn-login {
            padding: 12px;
            font-size: 0.95rem;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .signup-link {
            font-size: 0.9rem;
            padding: 15px 0;
        }
    }

    /* Very small phones */
    @media (max-width: 360px) {
        .left-panel, .right-panel {
            padding: 15px 12px;
        }
        
        .left-panel h1 {
            font-size: 1.4rem;
        }
        
        .logo {
            font-size: 1.8rem;
        }
        
        .form-header h2 {
            font-size: 1.4rem;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-group label {
            font-size: 0.8rem;
        }
        
        .form-group input {
            padding: 9px 10px 9px 32px;
            font-size: 0.8rem;
        }
        
        .form-group .icon {
            left: 6px;
            font-size: 0.8rem;
        }
        
        .btn-login {
            padding: 10px;
            font-size: 0.9rem;
        }
    }

    /* Landscape orientation for mobile */
    @media (max-height: 650px) and (orientation: landscape) {
        .container {
            flex-direction: row;
            max-width: 800px;
            min-height: 450px;
        }
        
        .left-panel {
            min-height: auto;
            padding: 20px;
            flex: 0.8;
        }
        
        .left-panel h1 {
            font-size: 1.5rem;
        }
        
        .left-panel p {
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        
        .logo {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .blood-drop {
            width: 30px;
            height: 40px;
            margin: 10px 0;
        }
        
        .right-panel {
            padding: 20px;
            flex: 1.2;
        }
        
        .form-header {
            margin-bottom: 15px;
        }
        
        .form-header h2 {
            font-size: 1.4rem;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-group input {
            padding: 10px 12px 10px 35px;
        }
        
        .btn-login {
            margin: 15px 0 10px 0;
        }
        
        .signup-link {
            padding: 10px 0;
        }
    }

    /* Extra small landscape */
    @media (max-height: 500px) and (orientation: landscape) {
        .left-panel {
            padding: 15px;
        }
        
        .left-panel h1 {
            font-size: 1.3rem;
        }
        
        .left-panel p {
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .logo {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .blood-drop {
            width: 25px;
            height: 35px;
            margin: 5px 0;
        }
        
        .right-panel {
            padding: 15px;
        }
        
        .form-header {
            margin-bottom: 12px;
        }
        
        .form-header h2 {
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            font-size: 0.8rem;
            margin-bottom: 4px;
        }
        
        .form-group input {
            padding: 8px 10px 8px 30px;
            font-size: 0.85rem;
        }
        
        .form-group .icon {
            font-size: 0.8rem;
        }
        
        .btn-login {
            padding: 10px;
            font-size: 0.9rem;
            margin: 10px 0;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo"><i class="fas fa-heart"></i></div>
      <h1>Join Us</h1>
      <p>Create your donor account and be part of our life-saving community.</p>
      <div class="blood-drop"></div>
    </div>
    
    <div class="right-panel">
      <div class="form-header">
        <h2>Sign Up</h2>
        <p>Register as a donor</p>
      </div>
      
      <form id="signupForm">
        <div class="form-group has-label">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
          <i class="fas fa-user icon"></i>
        </div>

        <div class="form-group has-label">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <i class="fas fa-envelope icon"></i>
        </div>

        <div class="form-group has-label">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <i class="fas fa-lock icon"></i>
        </div>

        <div class="form-group has-label">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          <i class="fas fa-lock icon"></i>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-user-plus" style="margin-right:8px;"></i>
          Sign Up
        </button>
      </form>
      
      <div class="signup-link">
        Already have an account? <a href="login.html">Sign in here</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!fullname || !email || !password || !confirmPassword) {
        alert('Please fill in all fields');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      const btn = document.querySelector('.btn-login');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right:8px;"></i>Signing Up...';
      btn.disabled = true;

      setTimeout(() => {
        alert('Signup successful! Redirecting to login...');
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
