<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <link rel="stylesheet" href="donate.css">
</head>
<body>
    <nav class="nav">
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Find Donors</a></li>
            <li><a href="donate.html">Donate Blood</a></li>
            <li><a href="#">Emergency Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div class="hero-left">
            <h1>
                Become a Lifesaver
            </h1>
            <p>Join our community of heroes by donating blood. Every drop counts and every donor makes a difference.</p>
            <a href="#register" class="hero-btn">Register as a Donor Today</a>
        </div>
        <div class="hero-right">
            <img src="Donate-Blood.jpg" alt="Donate Blood">
        </div>
    </section>
    <section class="form-section" id="register">
        <h2>Donor Registration Form</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="blood">Blood Group:</label>
            <select id="blood" name="blood" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>

            <input type="submit" value="Register">
        </form>
    </section>
</body>
</html>
