<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate Blood</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>

    <!-- Navbar (reuse from home.html) -->
    <nav class="nav">
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Find Donors</a></li>
            <li><a href="donate.html">Donate Blood</a></li>
            <li><a href="#">Emergency Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-left">
            <h1>Become a Lifesaver</h1>
            <p>Your blood can save lives. Register as a donor today!</p>
        </div>
        <div class="hero-right">
            <img src="hero-right.png" alt="Donate">
        </div>
    </section>

    <!-- Registration Form -->
    <section class="form-section">
        <h2>Donor Registration Form</h2>
        <form action="#" method="POST">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="blood">Blood Group:</label><br>
            <select id="blood" name="blood" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="location">Location:</label><br>
            <input type="text" id="location" name="location" required><br><br>

            <input type="submit" value="Register">
        </form>
    </section>

</body>
</html>
